<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/000-header.css">
    <link rel="stylesheet" href="css/000-cart.css">
    <link rel="stylesheet" href="css/000-footer.css">
    <title>购物车</title>
</head>
<body>
    <div class="main">
    <!--  1  头部引入 -->
        <header id="header"></header>
        <!--购物车-->
        <div id="shopping-cart">
            <!--2.1 标题行-->
            <div class="title">
                <b>购物车</b>
                <p>
                    已选
                    <span class="total color">0</span>
                    件商品
                    <span>合计(不计运费)</span>
                    <span class="totalPrices color sum">0.00</span>
                    <span class="unit color">元</span>
                </p>
            </div>
            <!--2.2 内容块-->
            <div id="box">
                <!--2.2.1 内容-->
                <div id="content-box">
                    <div class="imfor-top">
                        <div class="check-top">
                            <img src="image/cart/product_normal.png" id="checkAll" alt="">
                            全选
                        </div>
                        <div class="product-top">商品</div>
                        <div class="price-top">单价(元)</div>
                        <div class="num-top">数量</div>
                        <div class="total-top">金额</div>
                        <div class="del-top">操作</div>
                    </div>
                    <div id="content-box-body">
                        <!--1、商品1-->
                       <div class="imfor">
                          <div class="check">
                            <img class="chk" src="image/cart/product_normal.png" alt="">
                          </div>
                          <div class="product">
                            <a href="000-product_details.html">
                              <img src="image/2F-phone/xiaomi/mini/1.jpg" alt="">
                            </a>
                            <span class="desc">
                              <a href="000-product_details.html">小米手机</a>
                            </span>
                            <p class="col">
                              <span>规格：</span>
                              <span class="color-desc">32GB</span>
                            </p>
                          </div>
                          <div class="price">
                            <p class="price-desc">会员价</p>
                            <p>
                              <b>¥</b>2888.88
                            </p>
                          </div>
                          <div class="num">
                            <span class="reduce">-</span>
                            <input type="text" value=6>
                            <span class="add">+</span>
                          </div>
                          <div class="total-price">
                            <span>¥</span>
                            <span>0.00</span>
                          </div>
                          <div class="del">
                            <a class="delete" href="#">删除</a>
                          </div>
                        </div>
                    </div>
                </div>
                <!--2.2.2 计算-->
                <div class="foot">
                    <div class="base">
                        <div class="all">
              <span>
                <img src="image/cart/product_true.png" alt="">
              </span>
                            全选
                        </div>
                        <a href="#">删除</a>
                        <div class="foot-qk">清空失效产品</div>
                    </div>
                    <div class="go-price">
                        <div class="foot-selected">已选<span class="totalOne color">0</span>件商品</div>
                        <div class="foot-tol">
                            <span>合计(不含运费)：</span>
                            <span class="foot-price">0.00</span>
                            <span class="foot-desc">元</span>
                        </div>
                        <div class="foot-cash">去结算</div>
                    </div>
                </div>
            </div>
        </div>
        <!--3 底部引入-->
        <iframe src="000-footer.html" frameborder="0" id="footer"></iframe>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/000-head.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/000-cart.js"></script>
</body>
</html>
